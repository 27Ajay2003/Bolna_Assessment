name: Status Watcher

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:          # manual trigger from GitHub UI

permissions:
  contents: write             # needed to commit state.json back to repo

jobs:
  watch:
    runs-on: ubuntu-latest
    # No job-level timeout — we control duration via the step below

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run watcher (3.5 min, then exit cleanly)
        # `timeout` sends SIGTERM after 210s — Python catches it and exits
        # `|| true` ensures a non-zero exit doesn't fail this step
        run: timeout 210 python main.py || true

      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git diff --staged --quiet || git commit -m "chore: update state.json [skip ci]"
          git push
